<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <title>Get Your &#128169; Together</title>
</head>
<body>
    <div class="container">
            
        <div id="main" class="card">
            <div class="card-content">
                <h1 class="card-title">Get Your &#128169; Together</h1>
                <div class="add-task">
                    <form id="task-form">
                        <input type="text" name="task" id="task" placeholder="Write your to-do here">
                       <!-- <input type="submit" value="Add" class="btn" /> -->
                    </form>
                </div>
            </div>
            <div class="card-action">
                <h3 id="task-title">To-Dos</h3>
                <input type="text" name="filter" id="filter" placeholder="search to-dos">
                <div class="task-list">
                    <ul class="collection"></ul>
                </div>
                <div class="clear-btn">
                <a class="clear-tasks btn" href="#">Clear Tasks</a>
                </div>  
            </div>
        </div>
    </div>
    <script src="app2.js">
    </script>
</body>
</html>
